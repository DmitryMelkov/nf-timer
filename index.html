<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container timer__container">

    <div class="timer">
      <button class="timer__btn btn-js">Получить ссылку</button>
      <div class="timer__time time-js">
        <span class="timer__time-span time-span-js">5</span>
        <span class="timer__time-span">сек</span>
        <div>
          <img src="img/output-onlinegiftools.gif" alt="img">
        </div>
      </div>
      <div class="timer__link-content link-js">
        <a href="https://yandex.ru" class="timer__link ">https://yandex.ru</a>
        <button class="timer__link-btn link-btn-copy-js">Копировать ссылку</button>
        <input class="timer__link-input link-value-js" type="text" value="https://yandex.ru">
      </div>
    </div>

  </div>


  <script src="app.js"></script>
</body>

</html>
